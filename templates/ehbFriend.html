<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ErasmusBot</title>
    <link rel="stylesheet" href="/static/ehbFriend.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message" name="message" required placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
document.getElementById('chat-form').onsubmit = function(event) {
    event.preventDefault();  // Prevent the form from submitting through the browser

    var messageBox = document.getElementById('message');
    var chatBox = document.getElementById('chat-box');
    var userMessage = messageBox.value;
    
    // Display user's message in chat box
    chatBox.innerHTML += '<div class="user-message">' + userMessage + '</div>';

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/chat', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onload = function () {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            // Replace the unwanted sentence with an empty string
            var modifiedResponse = response.response.replace("Title: Overslaan en naar de inhoud gaan", "");
            
            // Display bot's response in chat box
            chatBox.innerHTML += '<div class="bot-message">' + modifiedResponse + '</div>';
            // Scroll chat box to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        } else {
            // Handle errors here if needed
            chatBox.innerHTML += '<div class="error-message">Error communicating with the bot.</div>';
        }
    };

    // Prepare JSON data to send with POST
    var data = JSON.stringify({message: userMessage});
    xhr.send(data);
    // Clear the message input box
    messageBox.value = '';
};

    </script>
    
</body>
</html>
